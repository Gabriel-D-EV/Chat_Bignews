<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=arrow_outward" />

    <title> SC </title>
</head>
<body>
    
    <section class="container">

        <section class="login">

            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Nickname" required>
                <button type="submit" class="login__btn">Entrar</button>
            </form>

        </section>

        <section class="chat">

            <section class="chat__messages">

            </section>

            <form class="chat__form">
                <input type="text" class="message" placeholder="Digite a mensagem" required>
                <button type="submit" class="send__btn">
                    <span class="material-symbols-outlined">arrow_outward</span>
                </button>
            </form>

        </section>


    </section>


    <script src=".js/script.js"></script>
</body>
</html>
